<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Contagem Copa</title>

<div class="bg">
<body>
      <section>
        <div class="contentBx">
          <h2>CONTAGEM PARA A COPA DO MUNDO 2026</h2>

          <div class="countdown">
            <div class="time">
              <div id="dia"></div>
              <span>Dias</span>
            </div>
            <div class="time">
              <div id="hora"></div>
              <span>Horas</span>
            </div>
            <div class="time">
              <div id="minutos"></div>
              <span>Minutos</span>
            </div>
            <div class="time">
              <div id="segundos"></div>
              <span>Segundos</span>
            </div>
          </div>
      </section>
</body>
</div>
